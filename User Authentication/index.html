<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>User Authentication</title>
    <style>
        body{
            background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
            height: 100vh;
        }
        .col-md-4{
            margin-top: 150px;
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
            padding: 25px;
            border-radius: 10px;
        }
        
       /* .form input{ 
            /* padding: 10px;
            margin: 10px;
            border-radius: 8px; 
        } */
    </style>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <h1>Authentication</h1>
            <form  onsubmit="validate()"class="form">
                <input type="username" placeholder="Username" id="username" class="form-control"><br>
                <input type="password" placeholder="Password" id="password" class="form-control"><br>
                <button class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    
</body>
</html>

<script>
 function validate(){
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if(username=="vaibhav" && password =="crazy@34"){
        alert("Login Successful");
    }
    else {
        alert("Invalid Credential");
    }
 }

</script>
