<script>

$.ajax({
  url:"https://www.themealdb.com/api/json/v1/1/filter.php?i=chicken_breast",
  type:"get",
  dataType:"json",

  success:function(response){
    console.log(response.meals.length);
    for(var i=0; i<response.meals.length; i++){
      var newmeal ="<div class='col-md-4'><p>"+response.meals[i].strMeal+"</p><img src="+response.meals[i].strMealThumb+"</div>"

      $("#meals").append(newmeal)
    }
        
  },
  error:function(error){
        
  },
  always:function(){

  }

})
    
</script>
